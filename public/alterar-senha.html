<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Alterar senha – Painel do Auditório CBMES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/alterar-senha.css">
</head>
<body>

<div class="page-wrapper">
    <div class="card">

        <h1 class="titulo">Alterar senha</h1>
        <p class="subtitulo">
            Informe sua senha atual e defina uma nova senha para acessar o painel interno.
        </p>

        <div class="alerta erro" id="msgErro"></div>
        <div class="alerta sucesso" id="msgSucesso"></div>

        <form id="formAlterarSenha" class="form-grid">
            <div class="form-group">
                <label for="senhaAtual">Senha atual</label>
                <input type="password" id="senhaAtual" name="senha_atual" required autocomplete="current-password">
            </div>

            <div class="form-group">
                <label for="novaSenha">Nova senha</label>
                <input type="password" id="novaSenha" name="nova_senha" required autocomplete="new-password">
            </div>

            <div class="form-group">
                <label for="confirmaSenha">Confirmar nova senha</label>
                <input type="password" id="confirmaSenha" required autocomplete="new-password">
            </div>

            <button type="submit" class="btn-primario">Salvar nova senha</button>
        </form>

        <button type="button" class="btn-link" id="btnVoltar">
            ⟵ Voltar para a página inicial
        </button>

        <button type="button" class="btn-link" id="btnPortalInterno">
            ⟵ Voltar para o portal interno
        </button>


    </div>
</div>

<script src="js/alterar-senha.js"></script>
</body>
</html>
