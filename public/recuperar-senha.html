<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Recuperar senha – Auditório CBMES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/recuperar-senha.css">
</head>
<body>

<div class="page-wrapper">
  <div class="card">
    <h1 class="titulo">Recuperar senha</h1>
    <p class="subtitulo">
      Informe o e-mail de login. Se ele estiver cadastrado, enviaremos um link para redefinir sua senha.
    </p>

    <div class="msg" id="msg"></div>

    <form id="formRecuperar" class="form-recuperar">
      <div class="form-group">
        <label for="email">E-mail de login</label>
        <input type="email" id="email" name="email" required autocomplete="username">
      </div>

      <button type="submit" class="btn-primario">Enviar link de redefinição</button>
    </form>

    <button type="button" class="btn-link" id="btnVoltarLogin">
      ⟵ Voltar para o login
    </button>
  </div>
</div>

<script src="js/recuperar-senha.js"></script>
</body>
</html>
